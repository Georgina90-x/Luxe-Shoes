{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div  class="overlay"></div>
    <div class="container checkout-style text-center">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Thank You</h2>
                <hr>
                <p>Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
            </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="{ url 'products' %}" class="btn btn-taupe rounded my-2">
                    <span class="icon mr-2">
                        <i class="fas fa-shoe-prints"></i>
                    </span>
                    <span class="text-uppercase text-center">Now check out something different.</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
